<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Title>MusicMaps</Title>
    <link rel="stylesheet" href="visualizer.css">
</head>
<body>
    <!--Header-->
    <header>
        <!--Page Title-->
        <h1>Audio Visualization</h1>
        <!--Navigation-->
        <nav id="nav-section">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../data_visualizer/maps.html">Data Maps</a></li>
            </ul>
        </nav>
    </header>
    <!-- Audio source -->
    <audio id="audio-source" src="brackish.mp3"></audio>
    <!-- Visualizer Container -->
    <div id="plot-container"></div>
    <!--Playback Controls-->
    <div id="playback-control-panel">
        <div id="seek-bar-container">
            <input id="seek-bar" type="range" min="0" value="0">
        </div>
        <div id="playback-buttons-container">
            <button id="play-pause-button" playing="false"></button>
            <button id="loop-enable-button" class="loop_disabled">Off</button>
        </div>
    </div>
    <script type="module" src="js/playback_controls.js"></script>
    <!-- Audio Processing and Visualization -->
    <script type="module" src="js/audio_analysis.js"></script>
</body>
</html>
